  bks.hint = function()
  {
    if (hnum == 0)

    document.getElementById("cam").style.display = "block"
    }
    if (hnum == 1)
    {
    document.getElementById("a").style.display = "block"
    }
    if (hnum == 2)

    document.getElementById("q").style.display = "block"
    }
    if (hnum == 3)

    }

    {

    }

{
  document.getElementById("pass").addEventListener('click', bks.pass);

}
